<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="survey_form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Indie+Flower&family=Luxurious+Roman&family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,200&family=Rubik+Beastly&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Indie+Flower&family=Luxurious+Roman&family=Open+Sans+Condensed:wght@300&family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />  
    <title>Document</title>
  </head>
  <body>
    
    
    <form action="">
      
      <div id="container">
        
        <header id="header">
          <h1 id="title">Clarusway Survey Form</h1>
          <p id="description">
            Thank you for taking the time to help us improve the platform
          </p>
        </header>

        <div class="info" id="first-div">
          <label for="name">Name</label>
          <br />
          <br />
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="info">
          <label for="surname">Surname</label>
          <br />
          <br />
          <input
            type="text"
            name="surname"
            id="surname"
            placeholder="Enter your Surname"
          />
        </div>
        <div class="info">
          <label for="email">Email</label>
          <br />
          <br />
          <input
            type="text"
            name="email"
            id="email"
            placeholder="use@clarusway.com"
          />
        </div>

        <div class="questions">
          <label for="option" id="label_1"
            >Which option best describes your current role?</label
          >
          <br />
          <select name="option" id="option">
            <option value="">Select current role</option>
          </select>
        </div>
        <div class="info">
          <label id="label_2">Would you recommend Clarusway to a friend?</label>
          <br />
          <input
            type="radio"
            name="recommend"
            value="recommend"
            id="recommend."
            checked
          />
          <label for="recommend.">Definitely, Yes</label>
          <br />
          <input
            type="radio"
            name="recommend2"
            value="recommend2"
            id="recommend2"
          />
          <label for="recommend2">Maybe</label>
          <br />
          <input
            type="radio"
            name="recommend3"
            value="recommend3"
            id="recommend3"
          />
          <label for="recommend3">Not sure</label>
          <br />
          <input
            type="radio"
            name="recommend4"
            value="recommend4"
            id="recommend4"
          />
          <label for="recommend4">Definitely, No</label>
          <br />
        </div>

        <div class="info">
          <label for="feature" id="label_3"
            >What is your favourite feature of Clarusway?</label
          >
          <br />
          <select name="feature" id="feature">
            <option value="feature">Select an option</option>
          </select>
        </div>
        <div class="info">
          <label for="" id="label_4"
            >What would you like to see improved? (Check all that apply)</label
          >
          <br />
          <input type="checkbox" name="front" id="front-end" />
          <label for="front-end">Front-end Projects</label>
          <br />
          <input type="checkbox" name="back" id="back-end" />
          <label for="back-end">Front-end Projects</label>
          <br />
          <input type="checkbox" name="data" id="data science" />
          <label for="data science">Front-end Projects</label>
          <br />
          <input type="checkbox" name="add" id="additional" />
          <label for="additional">Front-end Projects</label>
          <br />
          <div class="info">
            <textarea
              name=""
              id="comment"
              cols="20"
              rows="5"
              placeholder="Enter your comment
                    here... Thaks for your"
            ></textarea>
            <input type="submit" value="Submit" />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
