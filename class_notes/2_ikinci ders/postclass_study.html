<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>postclass_study</title>

    <style>

    </style>
  </head>

  <body id="color">
 
    <form>
      <h1>ID RECOGNITION</h1>
      <fieldset > 
        <legend id="legend">Personal Information</legend>
      <div>
        <label for="name">First Name:</label>
        <input type="text" name="name" id="name" required />
      </div>
<br>
      <div>
        <label for="surnamme">Last Name:</label>
        <input type="text" name="surname" id="surname" required />
      </div>
      
      <br />
      <div>
        <label for="birthday">Date of Birth:</label>
        <input type="date" name="birthday" id="birthday" required />
      </div>
      <br />
      <div>
        <label for="email">E-mail address</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="example@gmail.com"
          required
        />
      </div>
      <br />
      <div>
        <label for="address">Full Address</label>
        <input
          type="address"
          name="address"
          id="address"
          placeholder="via"
          required
        />
      </div>
      <br />

      <div>
        <label for="">Gender:</label> <br />

        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label>

        <input type="radio" name="gender" id="male" />
        <label for="male">Male</label>
      </div>
      <br />
      <div>
        <label for="">Friendly Animals: </label> <br />

        <input type="checkbox" name="Dog" id="dog" />
        <label for="dog">Dogs</label> <br />

        <input type="checkbox" name="Cat" id="cat" />
        <label for="cat">Cats</label> <br />

        <input type="checkbox" name="Horse" id="horse" />
        <label for="horse">Horse</label> <br />

        <input type="checkbox" name="Monket" id="monkey" />
        <label for="monkey">Monkey</label>
      </div>
      <br />

      <div>
        <label for="age">Age:</label>
        <input type="number" name="Age" id="age" min="0" />
      </div>
      <br />

      <div>
        <label for="search">Search Book</label>
        <input
          type="search"
          name="Book"
          id="search"
          placeholder="search book"
        />
      </div>
      <br />

      <div>
        <label for="color">Color:</label>
        <input type="color" name="color" id="color" />
      </div>
      <br />
      <div>
        <label for="photo">Profil Photo</label>
        <input type="file" name="photo" id="photo" />
      </div>
      <br />
      <div>
        <label for="number">Phone Number:</label>
        <input
          type="tel"
          name="number"
          id="number"
          placeholder="(506) xxx xxxx"
        />
      </div>
      <br />

      <div>
        <label for="sweet">Which sweet do you prefer?</label>
        <select name="" id="">
          <option value="">Baklava</option>
          <option value="">Sütlaç</option>
          <option value="">Samsa</option>
        </select>
      </div>
      
      <input type="reset" value="Reset" />
      <input type="submit" value="Please Submit" />
    </fieldset>
    </form>
  </body>
</html>
